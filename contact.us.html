    <h1 class="h1-contact-us">Contact us</h1>
    <main class="form-container">
      <form id="contactForm">
        <div>
          <label>
            Name (required)
            <input name="Name" id="Name" />
          </label>

        </div>

          </label>

          </div>
        </div>

        <div>
          <label>
            Message (minimum 20 characters)
            <input name="message" id="message" class="message" />
          </label>
          <div class="error" id="messageError">
            Your Subject must be at least 20 characters
          </div>
        </div>
        <button>Submit</button>
      </form>
